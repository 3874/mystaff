<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>ChatList &mdash; My AI crew</title>

  <!-- General CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body, html {
      height: 100%;
    }
    .main-content-container { /* New class for the main area to enable flex layout */
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
    }
    .main-scroll-area { /* New class for the scrollable content within main */
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem; /* Added padding to match chatMessages */
    }
    #sidebarMenu { /* Fixed sidebar that stays in place during scroll */
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh; /* Full viewport height */
        overflow-y: auto;
        z-index: 1000;
    }
    /* Adjust main content to account for fixed sidebar */
    main.main-content {
      margin-left: 0;
    }
    @media (min-width: 768px) {
      main.main-content {
        margin-left: 25%; /* Match col-md-3 width */
      }
    }
    @media (min-width: 992px) {
      main.main-content {
        margin-left: 16.666667%; /* Match col-lg-2 width */
      }
    }
    .chat-container {
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
    }
    #chatMessages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    #sidebar {
        height: 100vh;
        overflow-y: auto;
    }
    .msg-user {
      text-align: right;
      margin: 0.5rem 0;
      color: #bb86fc;
    }
    .msg-system {
      text-align: left;
      margin: 0.5rem 0;
      color: #03dac6;
    }
  </style>
</head>

<body>

  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 bg-body-tertiary d-md-block collapse">
        <div class="position-sticky pt-3">
          <div class="sidebar-brand text-center my-3">
            <!-- Added text-decoration-none for dark theme visibility -->
            <img src="../img/aicrew4.png" alt="AI Crew Logo" style="max-width: 100px;" />
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./mystaff.html">
                <i class="fas fa-users"></i>
                My Crew
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./myinterns.html">
                <i class="bi bi-android2"></i>
                My Interests
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./chatlist.html">
                <i class="fa fa-list"></i>
                Chat List
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./findinterns.html">
                <i class="fas fa-search"></i>
                Marketplace
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./credentials.html">
                <i class="fa fa-lock"></i>
                Credentials
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./settings.html">
                <i class="fa fa-sliders"></i>
                Settings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./support.html">
                <i class="bi bi-headset"></i>
                Support
              </a>
            </li>
          </ul>
          <div class="mt-4 p-3">
            <button id="signOutBtn" class="btn btn-danger btn-block mt-2 w-100">
              <i class="fas fa-sign-out-alt"></i> Sign-Out
            </button>
          </div>
        </div>
      </nav>

      <!-- Chat List Window -->
      <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-0 main-content-container">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom px-4">
            <h1 class="h2" id="chatTitle">Working Chats</h1>
        </div>

        <div id="chatlist" class="flex-grow-1 overflow-y-auto p-3">
            <ul class="list-group list-group-flush">
                <!-- Chat List items will be populated here by JavaScript -->
            </ul>
        </div>

        <!-- No input area for chatlist.html -->
      </main>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/pages/chatlist.js" type="module"></script>
</body>
</html>
