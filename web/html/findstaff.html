<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Staff - MyStaff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0 0;
      box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }
    .main-content {
      margin-left: 250px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
        <div class="position-sticky pt-3">
          <h2 class="px-3 my-3">MyStaff</h2>
          <ul class="nav flex-column mb-3">
            <li class="nav-item">
              <a class="nav-link" href="mystaff.html">
                <i class="fas fa-users me-2"></i>My Staff
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chat.html">
                <i class="fas fa-comments me-2"></i>Chat
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="findstaff.html">
                <i class="fas fa-search me-2"></i>Find Staff
              </a>
            </li>
          </ul>
          <div class="px-3 mt-auto">
              <div class="d-grid gap-2">
                  <a href="registAgent.html" class="btn btn-primary">
                      <i class="fas fa-plus me-2"></i>Create AI Staff
                  </a>
                  <a href="signout.html" class="btn btn-danger">
                      <i class="fas fa-sign-out-alt me-2"></i>Sign Out
                  </a>
              </div>
          </div>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Find Your Staff</h1>
        </div>

        <!-- Search Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="findstaff-form">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter staff name or skill">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                  </div>
                </form>
            </div>
        </div>

        <!-- Search Results -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Search Results</h4>
            </div>
            <div class="card-body">
                <ul id="findstaff-list" class="list-group">
                  <!-- Search results will be dynamically generated here -->
                  <li class="list-group-item">No results yet.</li>
                </ul>
            </div>
        </div>

        <!-- All Staff -->
        <div class="card mb-4">
          <div class="card-header">
            <h4>All Staff</h4>
          </div>
          <div class="card-body">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="all-staff-row">
              <!-- All staff will be populated by script -->
            </div>
          </div>
          <div class="card-footer d-flex justify-content-center">
            <nav aria-label="All Staff Pagination">
              <ul class="pagination" id="pagination-container">
                <!-- Pagination links will be inserted here by script -->
              </ul>
            </nav>
          </div>
        </div>

      </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/pages/findstaff.js"></script>
</body>
</html>
