<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Staff - MyStaff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body, html {
      height: 100%;
    }
    .main-content-container { /* New class for the main area to enable flex layout */
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
    }
    .main-scroll-area { /* New class for the scrollable content within main */
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem; /* Added padding to match chatMessages */
    }
    #sidebarMenu { /* Targetting the sidebar directly */
        height: 100vh; /* Full viewport height */
        overflow-y: auto;
        /* Ensure it's sticky at the top, like chat.html's sidebar */
        position: sticky;
        top: 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 bg-body-tertiary d-md-block collapse">
        <div class="position-sticky pt-3">
          <div class="sidebar-brand text-center my-3">
            <!-- Added text-decoration-none for dark theme visibility -->
            <a href="./mystaff.html" class="h4 text-decoration-none">My Staff</a>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./mystaff.html">
                <i class="fas fa-users"></i>
                My Staff
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./chatlist.html">
                <i class="fa fa-list"></i>
                Chat List
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./findstaff.html">
                <i class="fas fa-search"></i>
                Find Your Staff
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./credentials.html">
                <i class="fa fa-lock"></i>
                Credentials
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./settings.html">
                <i class="fa fa-sliders"></i>
                Settings
              </a>
            </li>
          </ul>
          <div class="mt-4 p-3">
            <button id="signOutBtn" class="btn btn-danger btn-block mt-2 w-100">
              <i class="fas fa-sign-out-alt"></i> Sign-Out
            </button>
          </div>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Find Your Staff</h1>
        </div>

        <!-- Search Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="findstaff-form">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter staff name or skill">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                  </div>
                </form>
            </div>
        </div>

        <!-- Search Results -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Search Results</h4>
            </div>
            <div class="card-body">
                <ul id="findstaff-list" class="list-group">
                  <!-- Search results will be dynamically generated here -->
                  <li class="list-group-item">No results yet.</li>
                </ul>
            </div>
        </div>

        <!-- All Staff -->
        <div class="card mb-4">
          <div class="card-header">
            <h4>All Staff</h4>
          </div>
          <div class="card-body">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="paid-staff-row">
              <!-- All staff will be populated by script -->
            </div>
          </div>
          <div class="card-footer d-flex justify-content-center">
            <nav aria-label="All Staff Pagination">
              <ul class="pagination" id="pagination-container">
                <!-- Pagination links will be inserted here by script -->
              </ul>
            </nav>
          </div>
        </div>

      </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/pages/findstaff.js"></script>
</body>
</html>
