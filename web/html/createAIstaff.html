<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create AI Staff - MyStaff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body, html {
      height: 100%;
    }
    .main-content-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-scroll-area {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    #sidebarMenu {
        height: 100vh;
        overflow-y: auto;
        position: sticky;
        top: 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 bg-body-tertiary d-md-block collapse">
        <div class="position-sticky pt-3">
          <div class="sidebar-brand text-center my-3">
            <a href="./mystaff.html" class="h4 text-decoration-none">MyStaff</a>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./createAIstaff.html">
                <i class="fa fa-pencil"></i>
                Create AI Staff
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./registstatus.html">
                <i class="fa fa-id-card"></i>
                Manage Regist
              </a>
            </li>
          </ul>
          <div class="mt-4 p-3">
            <button id="signOutBtn" class="btn btn-danger btn-block mt-2 w-100">
              <i class="fas fa-sign-out-alt"></i> Sign-Out
            </button>
          </div>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Create My Own DIY Staff</h1>
        </div>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <div class="card">
                <div class="card-header">
                  <h1 class="h3 mb-0">Create My Own DIY Staff</h1>
                </div>
                <div class="card-body">
                  <form id="agentForm">
                    <div class="mb-3">
                      <label for="staff_name" class="form-label">Staff Name</label>
                      <input type="text" class="form-control" id="staff_name" required>
                    </div>
                    <div class="mb-3">
                      <label for="role" class="form-label">Role</label>
                      <input type="text" class="form-control" id="role" required>
                    </div>
                    <div class="mb-3">
                      <label for="summary" class="form-label">Summary</label>
                      <textarea class="form-control" id="summary" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="token_limit" class="form-label">Token Limit</label>
                      <input type="number" class="form-control" id="token_limit" min="1" value="2048">
                    </div>
                    <div class="mb-3 form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="file_uploading">
                      <label class="form-check-label" for="file_uploading">File Uploading Support</label>
                    </div>
                    <div class="mb-3">
                      <label for="adapter" class="form-label">Adapter</label>
                      <select class="form-select" id="adapter">
                        <option value="openai">OpenAI</option>
                        <option value="gemini">Gemini</option>
                        <option value="http">HTTP</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="service_url" class="form-label">Service URL</label>
                      <input type="url" class="form-control" id="service_url">
                    </div>
                    <div class="mb-3">
                      <label for="model" class="form-label">Model</label>
                      <select class="form-select" id="model">
                        <!-- Options will be dynamically loaded by JavaScript -->
                      </select>
                      <input type="text" class="form-control mt-2" id="model_text" style="display: none;" placeholder="Enter model name">
                    </div>
                    <div class="mb-3">
                      <label for="system_prompt" class="form-label">System Prompt</label>
                      <textarea class="form-control" id="system_prompt" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="output_type" class="form-label">Output Type</label>
                      <select class="form-select" id="output_type">
                        <option value="text">Text</option>
                        <option value="image">Image</option>
                        <option value="audio">Audio</option>
                        <option value="video">Video</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="color" class="form-label">Color</label>
                      <input type="color" class="form-control form-control-color" id="color" value="#3498db">
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/pages/createAIstaff.js"></script>
</body>
</html>
