<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>AI Credentials &mdash; MyStaff</title>

  <!-- General CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h2 class="text-center mb-4">
          Credentials
        </h2>

        <div class="card bg-body-tertiary">

          <div class="card-body">
            <form id="credentials-form">
              <div class="form-group mb-3">
                <label for="openai-key" class="form-label">OpenAI API Key</label>
                <div class="input-group">
                  <input id="openai-key" type="password" class="form-control" name="openai" autofocus>
                  <button class="btn btn-outline-secondary toggle-password" type="button" data-target="openai-key">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="gemini-key" class="form-label">Gemini API Key</label>
                <div class="input-group">
                  <input id="gemini-key" type="password" class="form-control" name="gemini">
                  <button class="btn btn-outline-secondary toggle-password" type="button" data-target="gemini-key">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="claude-key" class="form-label">Claude API Key</label>
                <div class="input-group">
                  <input id="claude-key" type="password" class="form-control" name="claude">
                  <button class="btn btn-outline-secondary toggle-password" type="button" data-target="claude-key">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="grok-key" class="form-label">Grok API Key</label>
                <div class="input-group">
                  <input id="grok-key" type="password" class="form-control" name="grok">
                  <button class="btn btn-outline-secondary toggle-password" type="button" data-target="grok-key">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="llama-key" class="form-label">Llama API Key</label>
                <div class="input-group">
                  <input id="llama-key" type="password" class="form-control" name="llama">
                  <button class="btn btn-outline-secondary toggle-password" type="button" data-target="llama-key">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="deepseek-key" class="form-label">Deepseek API Key</label>
                <div class="input-group">
                  <input id="deepseek-key" type="password" class="form-control" name="deepseek">
                  <button class="btn btn-outline-secondary toggle-password" type="button" data-target="deepseek-key">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="form-group d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Save Credentials
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center mt-5 text-muted">
          Copyright &copy; MyStaff 2025
        </div>
      </div>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="../js/pages/credentials.js" type="module"></script>
  
</body>
</html>
