<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Credentials &mdash; MyStaff</title>
  <!-- General CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Custom styles from chat.html, adapted for mystaff.html */
    body, html {
      height: 100%;
    }
    .main-content-container { /* New class for the main area to enable flex layout */
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
    }
    .main-scroll-area { /* New class for the scrollable content within main */
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem; /* Added padding to match chatMessages */
    }
    #sidebarMenu { /* Targetting the sidebar directly */
        height: 100vh; /* Full viewport height */
        overflow-y: auto;
        /* Ensure it's sticky at the top, like chat.html's sidebar */
        position: sticky;
        top: 0;
    }
  </style>
</head>
<body class="bg-body">
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <a class="navbar-brand" href="#">MyStaff</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 bg-body-tertiary d-md-block collapse">
        <div class="position-sticky pt-3">
          <div class="sidebar-brand text-center my-3">
            <a href="./mystaff.html" class="h4 text-decoration-none">MyStaff</a>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./mystaff.html">
                <i class="fas fa-users"></i>
                MyStaff
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./chatlist.html">
                <i class="fa fa-list"></i>
                Chat List
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./findstaff.html">
                <i class="fas fa-search"></i>
                Find Your Staff
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./credentials.html">
                <i class="fa fa-lock"></i>
                Credentials
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./settings.html">
                <i class="fa fa-sliders"></i>
                Settings
              </a>
            </li>
          </ul>
          <div class="mt-4 p-3">
            <button id="signOutBtn" class="btn btn-danger btn-block mt-2 w-100">
              <i class="fas fa-sign-out-alt"></i> Sign-Out
            </button>
          </div>
        </div>
      </nav>
      <!-- Main Content -->
      <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-0 main-content-container">
        <!-- Header section -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom px-4">
          <h1 class="h2">Credentials</h1>
        </div>
        <!-- Scrollable content area -->
        <div class="main-scroll-area">
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
              <div class="card bg-body-tertiary">
                <div class="card-body">
                  <form id="credentials-form">
                    <div class="form-group mb-3">
                      <label for="openai-key" class="form-label">OpenAI API Key</label>
                      <div class="input-group">
                        <input id="openai-key" type="password" class="form-control" name="openai" autofocus>
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="openai-key">
                          <i class="fa fa-eye"></i>
                        </button>
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="gemini-key" class="form-label">Gemini API Key</label>
                      <div class="input-group">
                        <input id="gemini-key" type="password" class="form-control" name="gemini">
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="gemini-key">
                          <i class="fa fa-eye"></i>
                        </button>
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="claude-key" class="form-label">Claude API Key</label>
                      <div class="input-group">
                        <input id="claude-key" type="password" class="form-control" name="claude">
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="claude-key">
                          <i class="fa fa-eye"></i>
                        </button>
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="grok-key" class="form-label">Grok API Key</label>
                      <div class="input-group">
                        <input id="grok-key" type="password" class="form-control" name="grok">
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="grok-key">
                          <i class="fa fa-eye"></i>
                        </button>
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="llama-key" class="form-label">Llama API Key</label>
                      <div class="input-group">
                        <input id="llama-key" type="password" class="form-control" name="llama">
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="llama-key">
                          <i class="fa fa-eye"></i>
                        </button>
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="deepseek-key" class="form-label">Deepseek API Key</label>
                      <div class="input-group">
                        <input id="deepseek-key" type="password" class="form-control" name="deepseek">
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="deepseek-key">
                          <i class="fa fa-eye"></i>
                        </button>
                      </div>
                    </div>
                    <div class="form-group d-flex justify-content-end mt-3">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">
                        Save Credentials
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/pages/credentials.js" type="module"></script>
</body>
</html>
