<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - My AI crew</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #212529;
    }
    .card {
      width: 100%;
      max-width: 500px;
    }
    #googleSignIn {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main class="w-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-6 col-xl-5">
          <div class="card shadow-lg">
            <div class="card-header text-center p-4">
              <h2 class="fw-bold mb-2">Do you want to join AIcrew?</h2>
              <p class="text-muted mb-0">Sign in with google</p>
            </div>
            <div class="card-body p-4">
              <!-- Google Sign-In 버튼 -->
              <div class="d-grid">
                <button type="button" class="btn btn-light btn-lg" id="googleSignIn">
                  <i class="bi bi-google me-2"></i>Sign in with Google
                </button>
              </div>
            </div>
          </div>
          <div class="mt-4 text-center text-muted">
            New to AIcrew? It's easy to get started!
          </div>
          <div class="text-center mt-3 text-muted">
            Copyright &copy; AIcrew.info 2025
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/pages/signin.js"></script>
</body>
</html>
