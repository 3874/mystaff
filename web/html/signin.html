<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - MyStaff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #212529;
    }
    .card {
      width: 100%;
      max-width: 450px;
    }
  </style>
</head>
<body>
  <main class="w-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-6 col-xl-5">
          <div class="card shadow-lg">
            <div class="card-header text-center p-4">
              <h2 class="fw-bold mb-2">MyStaff</h2>
              <p class="text-muted mb-0">Sign in to continue</p>
            </div>
            <div class="card-body p-4">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required autofocus>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label for="password" class="form-label">Password</label>
                        <a href="#" class="text-decoration-none small">Forgot Password?</a>
                    </div>
                  <input type="password" class="form-control" id="password" required>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="remember-me">
                  <label class="form-check-label" for="remember-me">Remember Me</label>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
          <div class="mt-4 text-center text-muted">
            Don't have an account? <a href="./signup.html">Create One</a>
          </div>
          <div class="text-center mt-3 text-muted">
            Copyright &copy; MyStaff 2025
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/pages/signin.js"></script>
</body>
</html>
