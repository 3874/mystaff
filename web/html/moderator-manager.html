<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <!-- Added data-bs-theme="dark" -->
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <title>Main &mdash; AI Crew</title>
    <!-- General CSS Files -->
    <!-- Replaced local Bootstrap 4 with Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <style>
      /* Custom styles adapted from chat.html */
      body,
      html {
        height: 100%;
      }
      #sidebarMenu {
        /* Fixed sidebar that stays in place during scroll */
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh; /* Full viewport height */
        overflow-y: auto;
        z-index: 1000;
      }
      /* Adjust chat container to account for fixed sidebar */
      .chat-container {
        margin-left: 0;
        height: 100vh; /* Full viewport height */
        display: flex;
        flex-direction: column;
      }
      @media (min-width: 768px) {
        .chat-container {
          margin-left: 25%; /* Match col-md-3 width */
        }
      }
      @media (min-width: 992px) {
        .chat-container {
          margin-left: 16.666667%; /* Match col-lg-2 width */
        }
      }
      #chatMessages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
      }
      .msg-container {
        margin: 0.5rem 0;
      }
      .msg-content {
        text-align: left;
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        position: relative;
      }
      .msg-content p {
        margin-bottom: 0.25rem;
      }
      .msg-user {
        background-color: #007bff;
        color: white;
      }
      .msg-system {
        background-color: #6c757d;
        color: white;
      }
      .copy-btn {
        opacity: 0.7;
      }
      .copy-btn:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-body">
    <!-- Changed bg-light to bg-body for dark theme compatibility -->
    <nav class="navbar navbar-dark bg-dark d-md-none">
      <a class="navbar-brand" href="#">AI Crew</a>
      <!-- Updated data-toggle and data-target to data-bs-toggle and data-bs-target for Bootstrap 5 -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Sidebar -->
        <!-- Updated classes for Bootstrap 5 theming and layout alignment with chat.html -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 bg-body-tertiary d-md-block collapse"
        >
          <div class="position-sticky pt-3">
            <div class="sidebar-brand text-center my-3">
              <!-- Added text-decoration-none for dark theme visibility -->
              <img src="../img/aicrew4.png" alt="AI Crew Logo" style="max-width: 100px;" />
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="./mystaff.html">
                  <i class="fas fa-users"></i>
                  My Crew
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./myinterns.html">
                  <i class="bi bi-android2"></i>
                  My Interests
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./chatlist.html">
                  <i class="fa fa-list"></i>
                  Chat List
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./marketplace.html">
                  <i class="fas fa-search"></i>
                  Marketplace
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./credentials.html">
                  <i class="fa fa-lock"></i>
                  Credentials
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./moderator-manager.html">
                  <i class="fas fa-shield-alt"></i>
                  Moderator Chat
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./settings.html">
                  <i class="fa fa-sliders"></i>
                  Settings
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./support.html">
                  <i class="bi bi-headset"></i>
                  Support
                </a>
              </li>
            </ul>
            <div class="mt-4 p-3">
              <button
                id="signOutBtn"
                class="btn btn-danger btn-block mt-2 w-100"
              >
                <i class="fas fa-sign-out-alt"></i> Sign-Out
              </button>
            </div>
          </div>
        </nav>
        <!-- Removed sidebar-overlay as it's not needed with standard Bootstrap collapse -->

        <!-- Main Content -->
        <!-- Chat Window similar to chat.html -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-0 chat-container">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom px-4"
          >
            <h1 class="h2">Moderator Chat</h1>
          </div>
          
          <!-- Chat Messages Area -->
          <div id="chatMessages" class="flex-grow-1 overflow-auto p-3">
            <!-- Chat messages will be appended here -->
          </div>
          
          <!-- Chat Input Area -->
          <div class="mt-auto p-3 bg-body-tertiary border-top">
            <input type="file" id="fileInput" style="display: none;" accept=".txt,.pdf,.doc,.docx,.json,.csv,.md" />
            <div class="input-group">
              <button class="btn btn-outline-secondary" type="button" id="addBtn">
                <i class="fas fa-plus"></i>
              </button>
              <input
                type="text"
                class="form-control"
                placeholder="메시지를 입력하세요..."
                id="user-input"
              />
              <button class="btn btn-primary" type="button" id="send-btn">
                <i class="fas fa-paper-plane"></i> 전송
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/pages/moderator-manager.js"></script>
  </body>
</html>
