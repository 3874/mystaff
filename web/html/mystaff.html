<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <!-- Added data-bs-theme="dark" -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Main &mdash; MyStaff</title>
  <!-- General CSS Files -->
  <!-- Replaced local Bootstrap 4 with Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Custom styles from chat.html, adapted for mystaff.html */
    body, html {
      height: 100%;
    }
    .main-content-container { /* New class for the main area to enable flex layout */
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
    }
    .main-scroll-area { /* New class for the scrollable content within main */
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem; /* Added padding to match chatMessages */
    }
    #sidebarMenu { /* Targetting the sidebar directly */
        height: 100vh; /* Full viewport height */
        overflow-y: auto;
        /* Ensure it's sticky at the top, like chat.html's sidebar */
        position: sticky;
        top: 0;
    }

    /* Removed custom mobile sidebar CSS from original mystaff.html */
    /* Bootstrap's default collapse and d-md-block will handle mobile responsiveness */
    /* The d-md-block on #sidebarMenu combined with the navbar toggler
       will make it collapse on small screens and appear as a block on md and up. */
  </style>
</head>
<body class="bg-body"> <!-- Changed bg-light to bg-body for dark theme compatibility -->
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <a class="navbar-brand" href="#">MyStaff</a>
    <!-- Updated data-toggle and data-target to data-bs-toggle and data-bs-target for Bootstrap 5 -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <!-- Updated classes for Bootstrap 5 theming and layout alignment with chat.html -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 bg-body-tertiary d-md-block collapse">
        <div class="position-sticky pt-3">
          <div class="sidebar-brand text-center my-3">
            <!-- Added text-decoration-none for dark theme visibility -->
            <a href="./mystaff.html" class="h4 text-decoration-none">MyStaff</a>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./mystaff.html">
                <i class="fas fa-users"></i>
                MyStaff
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./chatlist.html">
                <i class="fa fa-list"></i>
                Chat List
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./findstaff.html">
                <i class="fas fa-search"></i>
                Find Your Staff
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./credentials.html">
                <i class="fa fa-lock"></i>
                Credentials
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./settings.html">
                <i class="fa fa-sliders"></i>
                Settings
              </a>
            </li>
          </ul>
          <div class="mt-4 p-3">
            <button id="signOutBtn" class="btn btn-danger btn-block mt-2 w-100">
              <i class="fas fa-sign-out-alt"></i> Sign-Out
            </button>
          </div>
        </div>
      </nav>
      <!-- Removed sidebar-overlay as it's not needed with standard Bootstrap collapse -->

      <!-- Main Content -->
      <!-- Added main-content-container for flex layout, and px-0 to match chat.html -->
      <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-0 main-content-container">
        <!-- Header section, similar to chat.html's chat title area -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom px-4">
          <h1 class="h2">MyStaff of <span id="company-name"></span></h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <a href="./registstatus.html" class="btn btn-sm btn-primary">
              <i class="fas fa-folder"></i>
              Manage Agent
            </a>
          </div>
        </div>
        <!-- Scrollable content area, similar to chatMessages -->
        <div class="main-scroll-area">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h4>MyStaff Bot</h4>
                </div>
                <div class="card-body">
                  <div id="default-member-list" class="row">
                    <!-- Default members will be dynamically generated here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/pages/mystaff.js"></script>

</body>
</html>
