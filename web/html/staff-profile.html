<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - MyStaff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body, html {
      height: 100%;
    }
    .main-content-container { /* New class for the main area to enable flex layout */
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
    }
    .main-scroll-area { /* New class for the scrollable content within main */
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem; /* Added padding to match chatMessages */
    }
    #sidebarMenu { /* Targetting the sidebar directly */
        height: 100vh; /* Full viewport height */
        overflow-y: auto;
        /* Ensure it's sticky at the top, like chat.html's sidebar */
        position: sticky;
        top: 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 bg-body-tertiary d-md-block collapse">
        <div class="position-sticky pt-3">
          <div class="sidebar-brand text-center my-3">
            <!-- Added text-decoration-none for dark theme visibility -->
            <a href="./mystaff.html" class="h4 text-decoration-none">MyStaff</a>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./mystaff.html">
                <i class="fas fa-users"></i>
                My Staff
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./myinterns.html">
                <i class="bi bi-android2"></i>
                My Interns
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./chatlist.html">
                <i class="fa fa-list"></i>
                Chat List
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./findinterns.html">
                <i class="fas fa-search"></i>
                Find My Interns
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./credentials.html">
                <i class="fa fa-lock"></i>
                Credentials
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./settings.html">
                <i class="fa fa-sliders"></i>
                Settings
              </a>
            </li>
          </ul>
          <div class="mt-4 p-3">
            <button id="signOutBtn" class="btn btn-danger btn-block mt-2 w-100">
              <i class="fas fa-sign-out-alt"></i> Sign-Out
            </button>
          </div>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Staff Profile</h1>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 text-center">
                <img alt="image" src="../img/avatar/avatar-1.png" class="img-fluid rounded-circle mb-3 author-box-picture" style="width: 150px;">
                <h3 class="author-box-name"></h3> <!-- Keep name as h3 for prominence -->
                <div class="author-box-details-table mt-3">
                  <table class="table table-bordered table-striped text-start">
                    <tbody>
                      <tr>
                        <th width="150px">Staff ID</th>
                        <td class="author-box-staffId"></td>
                      </tr>
                      <tr>
                        <th>Role</th>
                        <td class="author-box-role"></td>
                      </tr>
                      <tr>
                        <th>Summary</th>
                        <td class="author-box-summary"></td>
                      </tr>
                      <tr>
                        <th>Adapter</th>
                        <td class="author-box-adapter"></td>
                      </tr>
                      <tr>
                        <th>Resource</th>
                        <td class="author-box-resource"></td>
                      </tr>
                      <tr>
                        <th>Language</th>
                        <td class="author-box-language"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <a href="#" class="btn btn-danger btn-block mt-2 hire-btn">HIRE</a>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/pages/staff-profile.js" type="module"></script>


  <!-- Modal -->
  <div class="modal fade" id="jsonModal" tabindex="-1" role="dialog" aria-labelledby="jsonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="jsonModalLabel">Staff Data JSON</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pre id="json-data"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
