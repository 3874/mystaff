<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - MyStaff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0 0;
      box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }
    .main-content {
      margin-left: 250px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
        <div class="position-sticky pt-3">
          <h2 class="px-3 my-3">MyStaff</h2>
          <ul class="nav flex-column mb-3">
            <li class="nav-item">
              <a class="nav-link" href="mystaff.html">
                <i class="fas fa-users me-2"></i>My Staff
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chat.html">
                <i class="fas fa-comments me-2"></i>Chat
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="findstaff.html">
                <i class="fas fa-search me-2"></i>Find Staff
              </a>
            </li>
          </ul>
          <div class="px-3 mt-auto">
              <div class="d-grid gap-2">
                  <a href="registAgent.html" class="btn btn-primary">
                      <i class="fas fa-plus me-2"></i>Create AI Staff
                  </a>
                  <a href="signout.html" class="btn btn-danger">
                      <i class="fas fa-sign-out-alt me-2"></i>Sign Out
                  </a>
              </div>
          </div>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Staff Profile</h1>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 text-center">
                <img alt="image" src="../img/avatar/avatar-1.png" class="img-fluid rounded-circle mb-3 author-box-picture" style="width: 150px;">
                <p class="author-box-staffId"></p>
                <h3 class="author-box-name"></h3>
                <p class="author-box-job"></p>
                <p class="author-box-description"></p>
                <a href="#" class="btn btn-warning btn-block mt-2 hire-btn">HIRE</a>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/pages/staff-profile.js" type="module"></script>


  <!-- Modal -->
  <div class="modal fade" id="jsonModal" tabindex="-1" role="dialog" aria-labelledby="jsonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="jsonModalLabel">Staff Data JSON</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pre id="json-data"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
