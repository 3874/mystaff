<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - My AI crew</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #212529;
      padding: 2rem 0;
    }
    .card {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <main class="w-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="card shadow-lg">
            <div class="card-header text-center p-4">
              <h2 class="fw-bold mb-2">My AI crew</h2>
              <p class="text-muted mb-0">Create your account</p>
            </div>
            <div class="card-body p-4">
              <form id="signupForm">
                <div class="mb-3">
                  <label for="nick" class="form-label">Nickname</label>
                  <input type="text" class="form-control" id="nick" required autofocus>
                </div>
                <div class="mb-3">
                  <label for="company" class="form-label">Company</label>
                  <input type="text" class="form-control" id="company">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="secret_key" class="form-label">Secret Key</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="secret_key">
                    <button class="btn btn-outline-secondary" type="button" id="generate-secret-key">Generate</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" required>
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="agree">
                  <label class="form-check-label" for="agree">I agree with the <a href="#">terms and conditions</a></label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
              </form>
            </div>
          </div>
          <div class="mt-4 text-center text-muted">
            Already have an account? <a href="signin.html">Sign In</a>
          </div>
          <div class="text-center mt-3 text-muted">
            Copyright &copy; My AI crew 2025
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/pages/signup.js"></script>
</body>
</html>
