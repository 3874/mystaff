<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <!-- Added data-bs-theme="dark" -->
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <title>Main &mdash; My AI crew</title>
    <!-- General CSS Files -->
    <!-- Replaced local Bootstrap 4 with Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- DataTables CSS/JS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"
    />
    <style>
      /* Custom styles from chat.html, adapted for My AI crew.html */
      body,
      html {
        height: 100%;
      }
      .main-content-container {
        /* New class for the main area to enable flex layout */
        height: 100vh; /* Full viewport height */
        display: flex;
        flex-direction: column;
      }
      .main-scroll-area {
        /* New class for the scrollable content within main */
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem; /* Added padding to match chatMessages */
      }
      #sidebarMenu {
        /* Fixed sidebar that stays in place during scroll */
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh; /* Full viewport height */
        overflow-y: auto;
        z-index: 1000;
      }
      /* Adjust main content to account for fixed sidebar */
      main.main-content {
        margin-left: 0;
      }
      @media (min-width: 768px) {
        main.main-content {
          margin-left: 25%; /* Match col-md-3 width */
        }
      }
      @media (min-width: 992px) {
        main.main-content {
          margin-left: 16.666667%; /* Match col-lg-2 width */
        }
      }

      /* Removed custom mobile sidebar CSS from original My AI crew.html */
      /* Bootstrap's default collapse and d-md-block will handle mobile responsiveness */
      /* The d-md-block on #sidebarMenu combined with the navbar toggler
       will make it collapse on small screens and appear as a block on md and up. */
    </style>
  </head>
  <body class="bg-body">
    <!-- Changed bg-light to bg-body for dark theme compatibility -->
    <nav class="navbar navbar-dark bg-dark d-md-none">
      <a class="navbar-brand" href="#">My AI crew</a>
      <!-- Updated data-toggle and data-target to data-bs-toggle and data-bs-target for Bootstrap 5 -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Sidebar -->
        <!-- Updated classes for Bootstrap 5 theming and layout alignment with chat.html -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 bg-body-tertiary d-md-block collapse"
        >
          <div class="position-sticky pt-3">
            <div class="sidebar-brand text-center my-3">
              <!-- Added text-decoration-none for dark theme visibility -->
              <img src="../img/aicrew4.png" alt="AI Crew Logo" style="max-width: 100px;" />
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="./mystaff.html">
                  <i class="fas fa-users"></i>
                  My Crew
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./myinterns.html">
                  <i class="bi bi-android2"></i>
                  My Interests
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./chatlist.html">
                  <i class="fa fa-list"></i>
                  Chat List
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./findinterns.html">
                  <i class="fas fa-search"></i>
                  Marketplace
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./credentials.html">
                  <i class="fa fa-lock"></i>
                  Credentials
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./settings.html">
                  <i class="fa fa-sliders"></i>
                  Settings
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./support.html">
                  <i class="bi bi-headset"></i>
                  Support
                </a>
              </li>
            </ul>
            <div class="mt-4 p-3">
              <button
                id="signOutBtn"
                class="btn btn-danger btn-block mt-2 w-100"
              >
                <i class="fas fa-sign-out-alt"></i> Sign-Out
              </button>
            </div>
          </div>
        </nav>
        <!-- Removed sidebar-overlay as it's not needed with standard Bootstrap collapse -->

        <!-- Main Content -->
        <!-- Added main-content-container for flex layout, and px-0 to match chat.html -->
        <main
          role="main"
          class="col-md-9 ms-sm-auto col-lg-10 px-0 main-content-container"
        >
          <!-- Header section, similar to chat.html's chat title area -->
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom px-4"
          >
            <h1 class="h2">Manager</h1>
          </div>
          <!-- Scrollable content area, similar to chatMessages -->
          <div class="main-scroll-area">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div
                      class="d-flex mt-3 btn-sm mb-3 justify-content-between"
                    >
                      <h5 class="card-title">직원 관리</h5>
                      <button class="btn btn-primary" id="addModalBtn">
                        Add
                      </button>
                    </div>

                    <p class="card-text">
                      여기에 직원 목록이나 관리 기능이 표시됩니다.
                    </p>
                    <div class="table-responsive">
                      <table
                        id="staffTable"
                        class="table table-striped table-bordered"
                        style="width: 100%"
                      >
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Adapter</th>
                            <th hidden>Input Format</th>
                            <th hidden>Output Format</th>
                            <th>Summary</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div
      class="modal fade"
      id="cellDetailModal"
      tabindex="-1"
      aria-labelledby="cellDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cellDetailModalLabel">상세 내용</h5>
            <div class="text-end" style="padding: 10px">
              <button
                type="button"
                class="btn btn-primary btn-sm ms-auto"
                id="UpdateBtn"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm ms-auto"
                id="deleteBtn"
              >
                Remove
              </button>
            </div>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="cellDetailModalBody">
            <!-- 내용이 여기에 들어감 -->
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="registModal"
      tabindex="-2"
      aria-labelledby="registModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registModalLabel">Build Staff</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registForm">
              <div class="mb-3">
                <label for="staffId" class="form-label">Staff ID</label>
                <input type="text" class="form-control" id="staffId" readonly />
              </div>
              <div class="mb-3">
                <label for="staff_name" class="form-label">Staff Name</label>
                <input type="text" class="form-control" id="staff_name" />
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" />
              </div>
              <div class="mb-3">
                <label for="summary" class="form-label">Summary</label>
                <input type="text" class="form-control" id="summary" />
              </div>
              <div class="mb-3">
                <label for="input_format" class="form-label"
                  >Input Format</label
                >
                <input type="text" class="form-control" id="input_format" />
              </div>
              <div class="mb-3">
                <label for="output_format" class="form-label"
                  >Output Format</label
                >
                <input type="text" class="form-control" id="output_format" />
              </div>
              <h5 class="mt-4">Adapter</h5>
              <fieldset class="border p-3 mb-3">
                <div class="mb-3">
                  <label for="adapter_name" class="form-label">Name</label>
                  <select class="form-select" id="adapter_name">
                    <option value="http">http</option>
                    <option value="openai">openai</option>
                    <option value="gemini">gemini</option>
                  </select>
                </div>
                <div class="http-fields">
                  <div class="mb-3">
                    <label for="adapter_apiUrl" class="form-label"
                      >API URL</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="adapter_apiUrl"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="adapter_uploadUrl" class="form-label"
                      >Upload URL</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="adapter_uploadUrl"
                      disabled
                    />
                  </div>
                  <div class="form-check form-check mb-3">
                    <label class="form-check-label" for="fileupload"
                      >File Upload</label
                    >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="fileupload"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="adapter_method" class="form-label"
                      >Method</label
                    >
                    <select class="form-select" id="adapter_method">
                      <option value="POST">POST</option>
                      <option value="GET">GET</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="adapter_language" class="form-label"
                      >Language</label
                    >
                    <select class="form-select" id="adapter_language">
                      <option value="ko">한국어</option>
                      <option value="en">English</option>
                    </select>
                  </div>
                  <fieldset class="border p-3 mb-3">
                    <legend class="w-auto h6">Headers</legend>
                    <div class="mb-3">
                      <label
                        for="adapter_headers_Authorization"
                        class="form-label"
                        >Authorization</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="adapter_headers_Authorization"
                      />
                    </div>
                    <div class="mb-3">
                      <label
                        for="adapter_headers_Content-Type"
                        class="form-label"
                        >Content-Type</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="adapter_headers_Content-Type"
                      />
                    </div>
                  </fieldset>
                </div>
                <div class="llm-fields" style="display: none">
                  <div class="mb-3">
                    <label for="adapter_model" class="form-label">Model</label>
                    <input
                      type="text"
                      class="form-control"
                      id="adapter_model"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="adapter_system_prompt" class="form-label"
                      >System Prompt</label
                    >
                    <textarea
                      class="form-control"
                      id="adapter_system_prompt"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="adapter_token_limit" class="form-label"
                    >Token Limit</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="adapter_token_limit"
                  />
                </div>
              </fieldset>

              <hr class="my-4" />

              <h2>TEST</h2>
              <fieldset class="border p-3 mb-3">
                <legend class="w-auto h5">Input</legend>
                <div class="mb-3">
                  <label for="input_prompt" class="form-label">Prompt</label>
                  <input type="text" class="form-control" id="input_prompt" />
                </div>
                <div class="mb-3">
                  <label for="input_history" class="form-label">History</label>
                  <input type="text" class="form-control" id="input_history" />
                </div>
                <div class="mb-3">
                  <label for="input_ltm" class="form-label">LTM</label>
                  <input type="text" class="form-control" id="input_ltm" />
                </div>
                <div class="mb-3">
                  <label for="input_file" class="form-label">File</label>
                  <input type="file" class="form-control" id="input_file" />
                </div>
                <div class="mb-3">
                  <label for="input_format_sessionId" class="form-label"
                    >Session ID</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input_sessionId"
                  />
                </div>
              </fieldset>

              <fieldset class="border p-3 mb-3">
                <legend class="w-auto h5">Output</legend>
                <textarea
                  class="form-control"
                  id="output"
                  rows="4"
                  readonly
                ></textarea>
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-info" id="testJson">
              Test
            </button>
            <button type="button" class="btn btn-primary" id="saveJson">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/pages/staff-manager.js"></script>
  </body>
</html>
