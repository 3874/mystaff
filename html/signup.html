<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>SignUp &mdash; MyStaff</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="text-center mb-4">
          <img src="./img/mystaff.png" alt="logo" width="200" class="shadow-sm rounded-circle">
        </div>

        <div class="card">
          <div class="card-header"><h4>Register</h4></div>

          <div class="card-body">
            <form method="POST">
              <div class="form-group">
                <label for="nick">Nick</label>
                <input id="nick" type="text" class="form-control" name="nick" autofocus>
              </div>

              <div class="form-group">
                <label for="company">Company</label>
                <input id="company" type="text" class="form-control" name="company">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" name="email">
              </div>

              <div class="form-group">
                <label for="secret_key">Secret Key</label>
                <div class="input-group">
                  <input id="secret_key" type="text" class="form-control" name="secret_key">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="generate-secret-key">Generate</button>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-6">
                  <label for="password">Password</label>
                  <input id="password" type="password" class="form-control" name="password">
                </div>
                <div class="form-group col-6">
                  <label for="password2">Password Confirmation</label>
                  <input id="password2" type="password" class="form-control" name="password-confirm">
                </div>
              </div>

              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                  <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Register
                </button>
                <button type="button" class="btn btn-danger btn-lg btn-block mt-2" id="reset-database">
                  Reset Database
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center mt-5 text-muted">
          Copyright &copy; MyStaff 2025
        </div>
      </div>
    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.nicescroll.min.js"></script>
  <script src="./js/moment.min.js"></script>
  
  <script src="./js/pages/signup.js" type="module"></script>

</body>
</html>
