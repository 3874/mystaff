<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Chat &mdash; MyStaff</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    html, body {
        height: 100%;
    }
    .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    .chat-card {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }
    .chat-content {
        flex-grow: 1;
        overflow-y: auto;
    }
  </style>
</head>

<body>
    <div class="chat-container p-3">
        <div class="card chat-card" id="mychatbox">
            <div class="card-header d-flex align-items-center">
                <a href="./index.html" class="btn btn-light mr-3"><i class="fa fa-arrow-left"></i></a>
                <h4 class="mb-0" id="chat-title"></h4>
                <button class="btn btn-danger ml-auto" id="remove_btn">Clear</button>
            </div>
            <div class="card-body chat-content">
                <!-- Chat messages will be appended here by chat.js -->
            </div>
            <div class="card-footer">
                <form id="chat-form" class="d-flex">
                    <input type="text" class="form-control" placeholder="Type a message">
                    <button class="btn btn-primary ml-2">
                        <i class="far fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

  <!-- General JS Scripts -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.nicescroll.min.js"></script>
  <script src="./js/moment.min.js"></script>
  <script src="./js/pages/chat.js" type="module"></script>
  
  
</body>
</html>
