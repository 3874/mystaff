<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Find Your Staff</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/components.css">
</head>

<body class="h-100">
  <div id="app" class="h-100">
    <div class="main-wrapper main-wrapper-1 d-flex flex-column h-100">
      <div class="navbar-bg"></div>
      <nav class="navbar navbar-expand-lg main-navbar">
        <form class="form-inline mr-auto">
          <ul class="navbar-nav mr-3">
            <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a></li>
          </ul>
        </form>
      </nav>
      <div class="main-sidebar sidebar-style-2">
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
            <a href="index.html">My Staff</a>
          </div>
          <ul class="sidebar-menu">
            <li class="menu-header">My Staff</li>
            <li class="dropdown">
              <a href="./mystaff.html" class="nav-link"><i class="fas fa-users"></i><span>My Staff</span></a>
            </li>
            <li class="menu-header">Working Chats</li>
            <li class="dropdown">
              <a href="./chatlist.html" class="nav-link"><i class="fas fa-file-alt"></i><span>Chat list</span></a>
            </li>
            <li class="menu-header">AI Job Finder</li>
            <li>
              <a class="nav-link active" href="./findstaff.html"><i class="fas fa-search"></i> <span>Find Your Staff</span></a>
            </li>
          </ul>
          <div class="mt-4 mb-4 p-3 hide-sidebar-mini">
            <a href="./createstaff.html" class="btn btn-primary btn-lg btn-block btn-icon-split">
              <i class="fas fa-rocket"></i> Create AI Staff
            </a>
          </div>
        </aside>
      </div>

      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Find Your Staff</h1>
          </div>
          <div class="section-body">
            <div class="row align-items-center justify-content-center">
              <div class="col-12 col-sm-8 col-lg-6">
                <div class="card">
                  <div class="card-body">
                    <!-- 검색 폼 예시 -->
                    <form id="findstaff-form" class="mb-4">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter staff name or skill">
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i> Search
                          </button>
                        </div>
                      </div>
                    </form>
                    <!-- 검색 결과 리스트 -->
                    <ul id="findstaff-list" class="list-unstyled list-unstyled-border">
                      <!-- 검색 결과가 JS로 동적으로 생성됩니다 -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12 col-lg-12">
                <div class="card mt-4">
                  <div class="card-header">
                    <h4>Featured Staff</h4>
                  </div>
                  <div class="card-body pb-0">
                    <div class="row" id="featured-staff-row">
                      <!-- Featured staff will be populated by script -->
                    </div>
                  </div>
                </div>
                <div class="card mt-4">
                  <div class="card-header">
                    <h4>Latest Updated</h4>
                  </div>
                  <div class="card-body pb-0">
                    <div class="row" id="latest-updated-staff-row">
                        <!-- Latest updated staff will be populated by script -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./js/tooltip.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.nicescroll.min.js"></script>
  <script src="./js/moment.min.js"></script>

  <!-- Page Specific JS File -->
  <script>
    $(document).ready(function() {
      // Data for staff members
      const staffData = [
        { id: 1, name: 'Syahdan Ubaidillah', avatar: './img/avatar/avatar-1.png', role: 'Editor', icon: 'fas fa-wrench' },
        { id: 2, name: 'Danny Stenvenson', avatar: './img/avatar/avatar-2.png', role: 'Admin', icon: 'fas fa-cog' },
        { id: 3, name: 'Riko Huang', avatar: './img/avatar/avatar-3.png', role: 'Author', icon: 'fas fa-pencil-alt' },
        { id: 4, name: 'Luthfi Hakim', avatar: './img/avatar/avatar-4.png', role: 'Author', icon: 'fas fa-pencil-alt' },
        { id: 5, name: 'Alfa Zulkarnain', avatar: './img/avatar/avatar-5.png', role: 'Editor', icon: 'fas fa-wrench' },
        { id: 6, name: 'Egi Ferdian', avatar: './img/avatar/avatar-4.png', role: 'Admin', icon: 'fas fa-cog' }
      ];

      // Function to populate staff members
      function populateStaff(containerId, data) {
        const container = document.getElementById(containerId);
        if (!container) return;
        
        let staffHTML = '';
        data.forEach(staff => {
          staffHTML += `
            <div class="col-6 col-sm-2 col-lg-2 mb-4 mb-md-0">
              <a href="aiprofile.html?id=${staff.id}">
                <div class="avatar-item">
                  <img alt="image" src="${staff.avatar}" class="img-fluid" data-toggle="tooltip" title="${staff.name}">
                  <div class="avatar-badge" title="${staff.role}" data-toggle="tooltip"><i class="${staff.icon}"></i></div>
                </div>
              </a>
            </div>
          `;
        });
        container.innerHTML = staffHTML;
        // Re-initialize tooltips for dynamically added elements
        $('[data-toggle="tooltip"]').tooltip();
      }

      // Populate both sections
      // For demonstration, using the same data. Replace with different data if needed.
      populateStaff('featured-staff-row', staffData);
      // You can use different data for the latest updated section if you have it
      // For example: populateStaff('latest-updated-staff-row', latestUpdatedStaffData);
      populateStaff('latest-updated-staff-row', staffData);

      // 예시: 검색 결과를 동적으로 표시
      $('#findstaff-form').on('submit', function(e) {
        e.preventDefault();
        const keyword = $(this).find('input').val().trim();
        const $list = $('#findstaff-list');
        $list.empty();
        if (keyword) {
          // 실제 구현에서는 Ajax 등으로 검색 결과를 받아와야 함
          $list.append(`
            <li class="media">
              <img alt="image" class="mr-3 rounded-circle" width="50" src="./img/avatar/avatar-1.png">
              <div class="media-body">
                <div class="mt-0 mb-1 font-weight-bold">검색 결과 예시: ${keyword}</div>
                <div class="text-muted text-small font-weight-600">Skill: 예시</div>
              </div>
            </li>
          `);
        } else {
          $list.append('<li class="text-center text-muted">검색어를 입력하세요.</li>');
        }
      });
    });
  </script>
  <script src="./js/scripts.js"></script>
  <script src="./js/custom.js"></script>
</body>
</html>
