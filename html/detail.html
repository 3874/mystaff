<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Profile &mdash; MyStaff</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="main-content">
      <section class="section">
        <div class="section-header d-flex align-items-center">
          <a href="javascript:history.back();" class="btn btn-light mr-3"><i class="fa fa-arrow-left"></i></a>
          <h1>Profile</h1>
        </div>
        <div class="section-body">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-12 text-center">
                  <img alt="image" src="./img/avatar/avatar-1.png" class="img-fluid rounded-circle mb-3 author-box-picture" style="width: 150px;">
                  <p class="author-box-staffId"></p>
                  <h3 class="author-box-name"></h3>
                  <p class="author-box-job"></p>
                  <p class="author-box-description"></p>
                  <p class="author-box-lang"></p>
                  <a href="#" class="btn btn-primary btn-block json-btn">JSON</a>
                  <a href="#" class="btn btn-warning btn-block mt-2 chat-btn">1:1 Chat</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="jsonModal" tabindex="-1" role="dialog" aria-labelledby="jsonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="jsonModalLabel">Staff Data JSON</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered table-striped" id="json-table">
            <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <!-- General JS Scripts -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.nicescroll.min.js"></script>
  <script src="./js/moment.min.js"></script>
  <script type="module" src="./js/pages/detail.js"></script>
</body>
</html>
