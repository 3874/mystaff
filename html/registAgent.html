<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Agent</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { display: flex; flex-direction: column; width: 400px; }
    label { margin-top: 0.5rem; }
    input, textarea, button { margin-top: 0.25rem; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Register New Chatbot Agent</h1>
  <form id="agentForm">
    <label>Name <input type="text" id="name" required></label>
    <label>Role <input type="text" id="role" required></label>
    <label>Description <textarea id="description"></textarea></label>
    <label>Service URL <input type="url" id="serviceUrl"></label>
    <label>Token Limit <input type="number" id="tokenLimit" min="1" value="2048"></label>
    <button type="submit">Register</button>
  </form>

  <script type="module" src="registAgent.js"></script>
</body>
</html>
