<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>AI Credentials &mdash; MyStaff</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="text-center mb-4">
          <img src="./img/mystaff.png" alt="logo" width="200" class="shadow-sm rounded-circle">
        </div>

        <div class="card">
          <div class="card-header"><h4>AI Provider Credentials</h4></div>

          <div class="card-body">
            <form id="credentials-form">
              <div class="form-group">
                <label for="openai-key">OpenAI API Key</label>
                <input id="openai-key" type="text" class="form-control" name="openai" autofocus>
              </div>

              <div class="form-group">
                <label for="gemini-key">Gemini API Key</label>
                <input id="gemini-key" type="text" class="form-control" name="gemini">
              </div>

              <div class="form-group">
                <label for="claude-key">Claude API Key</label>
                <input id="claude-key" type="text" class="form-control" name="claude">
              </div>

              <div class="form-group">
                <label for="grok-key">Grok API Key</label>
                <input id="grok-key" type="text" class="form-control" name="grok">
              </div>

              <div class="form-group">
                <label for="llama-key">Llama API Key</label>
                <input id="llama-key" type="text" class="form-control" name="llama">
              </div>

              <div class="form-group">
                <label for="deepseek-key">Deepseek API Key</label>
                <input id="deepseek-key" type="text" class="form-control" name="deepseek">
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Save Credentials
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center mt-5 text-muted">
          Copyright &copy; MyStaff 2025
        </div>
      </div>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.nicescroll.min.js"></script>
  <script src="./js/moment.min.js"></script>
  
  <script src="./js/pages/credentials.js" type="module"></script>
  
</body>
</html>
