<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Main &mdash; MyStaff</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-white sidebar vh-100">
        <div class="sidebar-sticky">
          <div class="sidebar-brand text-center my-3">
            <a href="index.html" class="h4">My Staff</a>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>My Staff</span>
              </h6>
              <a class="nav-link" href="./index.html">
                <i class="fas fa-users"></i>
                My Staff
              </a>
            </li>
            <li class="nav-item">
              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Working Chats</span>
              </h6>
              <a class="nav-link" href="./chatlist.html">
                <i class="fas fa-file-alt"></i>
                Chat list
              </a>
            </li>
            <li class="nav-item">
              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>AI Job Finder</span>
              </h6>
              <a class="nav-link active" href="./findstaff.html">
                <i class="fas fa-search"></i>
                Find Your Staff
              </a>
            </li>
          </ul>
          <div class="mt-4 p-3">
            <button id="signout-btn" class="btn btn-danger btn-block">
              <i class="fas fa-sign-out-alt"></i> Sign-Out
            </button>
          </div>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">My Staff of <span id="company-name"></span></h1>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>MyStaff Bot</h4>
              </div>
              <div class="card-body">
                <ul id="default-member-list" class="list-group">
                  <!-- Default members will be dynamically generated here -->
                </ul>
              </div>
            </div>
            <div class="card mt-4">
              <div class="card-header">
                <h4>Hired Staff</h4>
              </div>
              <div class="card-body">
                <ul id="hired-member-list" class="list-group">
                  <!-- Hired members will be dynamically generated here -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.nicescroll.min.js"></script>
  <script src="./js/moment.min.js"></script>

  <script type="module" src="./js/pages/index.js"></script>
  
</body>
</html>
